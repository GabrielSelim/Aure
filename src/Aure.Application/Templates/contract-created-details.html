<!-- Details Table -->
<table class="details-table">
    <tr>
        <td>
            <div class="detail-label">Título do Contrato:</div>
            <div class="detail-value">{{CONTRACT_TITLE}}</div>
        </td>
        <td class="detail-right">
            <div class="detail-label">ID do Contrato:</div>
            <div class="detail-value">{{CONTRACT_ID}}</div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="detail-label">Data de Início:</div>
            <div class="detail-value">{{START_DATE}}</div>
        </td>
        <td class="detail-right">
            <div class="detail-label">Data de Vencimento:</div>
            <div class="detail-value">{{EXPIRATION_DATE}}</div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="detail-label">Valor Mensal:</div>
            <div class="detail-value">{{MONTHLY_VALUE}}</div>
        </td>
        <td class="detail-right">
            <div class="detail-label">Status:</div>
            <div class="detail-value">
                <span class="status-badge status-warning">Aguardando Assinatura</span>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <div class="detail-label">Empresa Cliente:</div>
            <div class="detail-value">{{CLIENT_COMPANY}}</div>
        </td>
    </tr>
</table>
