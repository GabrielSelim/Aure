<!-- Details Table -->
<table class="details-table">
    <tr>
        <td>
            <div class="detail-label">Data do Pagamento:</div>
            <div class="detail-value">{{PAYMENT_DATE}}</div>
        </td>
        <td class="detail-right">
            <div class="detail-label">Referência:</div>
            <div class="detail-value">{{CONTRACT_REFERENCE}}</div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="detail-label">Método:</div>
            <div class="detail-value">{{PAYMENT_METHOD}}</div>
        </td>
        <td class="detail-right">
            <div class="detail-label">Status:</div>
            <div class="detail-value">
                <span class="status-badge status-success">Aprovado</span>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <div class="detail-label">Empresa Pagadora:</div>
            <div class="detail-value">{{COMPANY_PAYER}}</div>
        </td>
    </tr>
</table>
