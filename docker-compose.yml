# ğŸ“‚ Volumes Persistentes
volumes:
  postgres_data:
    driver: local
  
  redis_data:
    driver: local

# ğŸŒ Networks
networks:
  aure-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16