# üåê Configura√ß√£o Nginx - API Aure (Tempor√°ria sem SSL)
# Use esta configura√ß√£o ANTES de gerar o certificado SSL

server {
    listen 80;
    listen [::]:80;
    server_name aureapi.gabrielsanztech.com.br;
    
    # Headers de seguran√ßa b√°sicos
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Rate limiting (aplicado)
    limit_req zone=api burst=20 nodelay;
    
    # Upload de arquivos
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Compress√£o
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/rss+xml text/javascript;
    
    # Logs espec√≠ficos da API
    access_log /var/log/nginx/aure-api.access.log;
    error_log /var/log/nginx/aure-api.error.log;
    
    # Configura√ß√£o principal da API
    location / {
        # Proxy para API na porta 5002
        proxy_pass http://127.0.0.1:5002;
        
        # Headers do proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Headers adicionais para API
        proxy_set_header Accept-Encoding "";
    }
    
    # Health check endpoint (sem autentica√ß√£o)
    location /health {
        proxy_pass http://127.0.0.1:5002/health;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Arquivos est√°ticos (se houver)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:5002;
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_set_header Host $host;
    }
    
    # Bloquear arquivos sens√≠veis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}