# 🛠️ Docker Compose - Desenvolvimento
# Configuração simplificada para desenvolvimento local
# Data: 20/10/2025

version: '3.8'

services:
  # 🗄️ PostgreSQL para Desenvolvimento
  postgres-dev:
    image: postgres:15-alpine
    container_name: aure-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: aure_db
      POSTGRES_USER: aure_user
      POSTGRES_PASSWORD: aure_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - aure-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aure_user -d aure_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 🔧 Redis para Desenvolvimento
  redis-dev:
    image: redis:7-alpine
    container_name: aure-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - aure-dev-network

  # 📊 Adminer para Desenvolvimento
  adminer-dev:
    image: adminer:latest
    container_name: aure-adminer-dev
    restart: unless-stopped
    depends_on:
      - postgres-dev
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres-dev
      - ADMINER_DESIGN=dracula
    networks:
      - aure-dev-network

  # 📧 MailHog (Email Testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: aure-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - aure-dev-network

volumes:
  postgres_dev_data:
    driver: local
  
  redis_dev_data:
    driver: local

networks:
  aure-dev-network:
    driver: bridge